{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        showhide();
    }
    function showhide() {
        var box = document.getElementById("project");
        box.className="active";
        var box2 = document.getElementById("cmdb");
        box2.className="active";
    }
</script>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4 id="tips">{{ tips }}</h4>
        </div>
    </section>

    <!-- Main content -->

    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
        </div>
        <div class="box-body">
        {% if project_id %}
            <form action="{% url 'project_edit' project_id %}" method="post">
        {% else %}
            <form action="{% url 'project_add' %}" method="post">
        {% endif %}
        {% csrf_token %}
        {{ project_form.as_p }}
          <!-- onclick="CheckChinese('test',this.value)" -->
        <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'project' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
          </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i> 请勿重复添加条目。
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>

  </div>
<script>
   $(function () {
      var tip=$('#tips').text();
       if(tip){
           window.setTimeout(function () {
               window.location='/cmdb/cloud/';
           },3000);
       }
   });
</script>
{% endblock %}
